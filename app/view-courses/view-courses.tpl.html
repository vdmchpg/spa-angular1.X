<!--view-courses.tpl.html-->
<ui-view>
  <cdp-top-panel breadcrumbs="ctrl.breadcrumbs"></cdp-top-panel>
  <cdp-modal modal="ctrl.modal"></cdp-modal>
  <div class="cdpui-courses">
    <div class="cdpui-courses-top-controls-l row">
      <div class="cdpui-courses-search col-xs-12 col-sm-10">
        <form class="input-group" ng-submit="ctrl.filterCourses()">
          <input ng-model="ctrl.searchField" type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
           <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </span>
        </form>
      </div>
      <div class="cdpui-courses-add col-xs-12 col-sm-2">
        <a ui-sref="app.courses.new" class="btn btn-block btn-warning cdpui-courses-add__button">Add <i class="glyphicon glyphicon-plus"></i></a>
      </div>
    </div>
    <ul class="cdpui-courses-list-l row">
      <li ng-repeat="course in ctrl.filteredCourses" class="cdpui-courses-item col-xs-12">
        <div class="cdpui-courses-item__content-wrap">
          <div class="cdpui-courses-item__content row">
            <div class="cdpui-courses-item__info col-xs-12 col-sm-8 col-md-10">
              <h4 class="cdpui-courses-item__header col-xs-12 col-sm-6 col-md-8">{{ ::course.title }}</h4>
              <p class="cdpui-courses-item__duration col-xs-6 col-sm-3 col-md-2">{{ ::course.duration  | durationFilter }}</p>
              <p class="cdpui-courses-item__date col-xs-6 col-sm-3 col-md-2">{{ ::course.date | date:'dd/MM/yyyy' }}</p>
              <p class="cdpui-courses-item__description col-xs-12">{{ ::course.description }}</p>
            </div>
            <div class="cdpui-courses-item__controls col-xs-12 col-sm-4 col-md-2">
              <a ui-sref="app.courses.course({id: {{ ::course.id }} })" class="btn btn-info btn-block">Edit <i class="glyphicon glyphicon-edit"></i></a>
              <a class="btn btn-danger btn-block" type="button" ng-click="ctrl.deleteCourse(course.id)">Remove <i class="glyphicon glyphicon-remove"></i></a>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</ui-view>
