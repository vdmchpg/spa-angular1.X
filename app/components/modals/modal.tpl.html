<!--modal.tpl.html-->
<div class="modal-dialog">
    <div class="modal-header">
      <h3 class="modal-title" id="modal-title">{{:: ctrl.title }}</h3>
    </div>
    <div class="modal-body" id="modal-body">
      <p class="modal-message text-info">{{:: ctrl.message }}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="ctrl.submit()">Yes</button>
      <button class="btn btn-warning" type="button" ng-click="ctrl.close()">No</button>
    </div>
</div>
